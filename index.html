<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>j a y c a u s i n g</title>
    <meta name="description" content="some scrub's game dev portfolio site">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/flexboxgrid.min.css" type="text/css">
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
    <style>
    a-scene {
      height: 600px;
      width: auto;
      z-index: 1;
    }
    </style>
  </head>
  <body>
    <a-scene embedded>
      <a-box position="0 3 -3" rotation="0 45 0" color="#4CC3D9">
        <a-animation attribute="rotation"
          dur="6000"
          to="0 360 360"
          repeat="indefinite"
          easing="linear"></a-animation>
      </a-box>
      <!-- Pillars -->
      <a-cylinder position="3 0.75 -3" radius="0.5" height="5" color="#FFC65D"></a-cylinder>
      <a-cylinder position="-3 0.75 -3" radius="0.5" height="5" color="#FFC65D"></a-cylinder>
      <a-cylinder position="3 0.75 -5" radius="0.5" height="5" color="#FFC65D"></a-cylinder>
      <a-cylinder position="-3 0.75 -5" radius="0.5" height="5" color="#FFC65D"></a-cylinder>
      <a-cylinder position="3 0.75 -7" radius="0.5" height="5" color="#FFC65D"></a-cylinder>
      <a-cylinder position="-3 0.75 -7" radius="0.5" height="5" color="#FFC65D"></a-cylinder>

      <a-plane position="0 0 -4" rotation="-90 0 0" width="30" height="10" color="#7BC8A4"></a-plane>

      <a-circle color="orange" radius="5" position="0 0 -11" rotation="0 0 0"></a-circle>
      <a-sky color="#fcefff"></a-sky>
    </a-scene>
  </body>
</html>
